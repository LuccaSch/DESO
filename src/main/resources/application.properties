spring.datasource.url=jdbc:mysql://localhost:3306/tpSpring
spring.datasource.username=root
spring.datasource.password=P4ssword!
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true
error.handling.http-status-in-json-response=true
error.handling.exception-logging=NO_LOGGING
error.handling.full-stacktrace-http-statuses=5xx
error.handling.log-levels.5xx=ERROR
error.handling.codes.ClienteCuitUnique=CLIENTE_CUIT_UNIQUE
error.handling.codes.ContextoPagoPagoUnique=CONTEXTO_PAGO_PAGO_UNIQUE
error.handling.codes.PedidoContextoPagoUnique=PEDIDO_CONTEXTO_PAGO_UNIQUE
spring.docker.compose.lifecycle-management=start-only
springdoc.pathsToMatch=/, /api/**
 