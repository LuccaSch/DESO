<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Vendedor</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Editar Vendedor</h1>
        <nav>
            <a href="/api/vendedores">Volver a la Lista de Vendedores</a>
        </nav>
    </header>
    
    <main>
        <form th:action="@{/api/vendedores}" method="post">
            <input type="hidden" name="_method" value="put"/>
            <div>
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" th:value="${vendedor.id}" readonly>
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:value="${vendedor.nombre}" required>
            </div>
            <div>
                <label for="direccion">Direcci√≥n:</label>
                <input type="text" id="direccion" name="direccion" th:value="${vendedor.direccion}" required>
            </div>
            <div>
                <label for="coordenada">Coordenada:</label>
                <input type="number" id="coordenada" name="coordenada" th:value="${vendedor.coordenada}" required>
            </div>
            <div>
                <button type="submit">Guardar Cambios</button>
                <button type="reset">Restablecer</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; UTN FRSF DS TP</p>
    </footer>
</body>
</html>
