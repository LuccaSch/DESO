<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Editar Cliente</h1>
        <nav>
            <a href="/api/clientes">Volver a la Lista de Clientes</a>
        </nav>
    </header>
    
    <main>
        <form th:action="@{/api/cliente}" method="post">
            <input type="hidden" name="_method" value="put"/> <!-- Para soporte PUT con Spring -->
            <div>
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" th:value="${cliente.id}" readonly>
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:value="${cliente.nombre}" required>
            </div>
            <div>
                <label for="cuit">CUIT:</label>
                <input type="text" id="cuit" name="cuit" th:value="${cliente.cuit}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${cliente.email}" required>
            </div>
            <div>
                <label for="direccion">Direcci√≥n:</label>
                <input type="text" id="direccion" name="direccion" th:value="${cliente.direccion}" required>
            </div>
            <div>
                <label for="coordenada">Coordenada:</label>
                <input type="number" id="coordenada" name="coordenada" th:value="${cliente.coordenada}" required>
            </div>
            <div>
                <button type="submit">Guardar Cambios</button>
                <button type="reset">Restablecer</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; UTN FRSF DS TP</p>
    </footer>
</body>
</html>
