<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Pedidos</h1>
        <nav>
            <a href="/">Volver al Inicio</a>
        </nav>
    </header>

    <section id="buscar-pedido">
        <h2>Buscar Pedido</h2>

        <label for="pedidoId">Buscar por Id:</label>
        <input type="number" id="buscarPedidoId" placeholder="Id" required>
        <div id="resultadoPorId"></div>
        <br>

        <label for="estadoPedido">Buscar por Estado:</label>
        <input type="number" id="estadoPedido" placeholder="EstadoPedido" required>
        <ul id="resultadosPorEstado"></ul>
    </section>

    <script>
        document.getElementById("buscarPedidoId").addEventListener("input", function () {
            const pedidoId = this.value;
            if (pedidoId) {
                fetch(`/api/pedidos/id?id=${pedidoId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Pedido no encontrado");
                        }
                        return response.json();
                    })
                    .then(pedido => {
                        if (pedido) {
                            const resultado = `
                                <p><strong>Id:</strong> ${pedido.id}</p>
                                <p><strong>Estado Pedido:</strong> ${pedido.estadoPedido}</p>
                                <p><strong>Cliente:</strong> ${pedido.cliente}</p>
                                <p><strong>Precio Total:</strong> ${pedido.precioTotal}</p>
                                <p><strong>Contexto Pago:</strong> ${pedido.contextoPago}</p>
                            `;
                            document.getElementById("resultadoPorId").innerHTML = resultado;
                        } else {
                            document.getElementById("resultadoPorId").innerHTML = "<p>No se encontró ningún pedido con ese id.</p>";
                        }
                    })
                    .catch(error => {
                        document.getElementById("resultadoPorId").innerHTML = "<p>No se encontró ningún pedido con ese id.</p>";
                    });
            } else {
                document.getElementById("resultadoPorId").innerHTML = "";
            }
        });        

        document.getElementByEstadoPedido("estadoPedido").addEventListener("input", function () {
            const estadoPedido = this.value;
            if (estadoPedido) {
                fetch(`/api/pedidos/estadoPedido?estadoPedido=${estadoPedido}`)
                    .then(response => response.json())
                    .then(data => {
                        const resultados = document.getElementById("resultadosPorEstado");
                        if (Array.isArray(data) && data.length > 0) {
                            resultados.innerHTML = data.map(pedido => `
                                <li>
                                    <strong>Id:</strong> ${pedido.id},
                                    <strong>Estado:</strong> ${pedido.estadoPedido},
                                    <strong>Cliente:</strong> ${pedido.cliente},
                                    <strong>Precio:</strong> ${pedido.precioTotal}
                                </li>
                            `).join('');
                        } else {
                            resultados.innerHTML = "<p>No se encontró ningún pedido con ese estado.</p>";
                        }
                    })
                    .catch(error => {
                        document.getElementById("resultadosPorEstado").innerHTML = "<p>No se encontró ningún pedido con ese estado.</p>";
                    });
            } else {
                document.getElementById("resultadosPorEstado").innerHTML = "";
            }
        });
       
       
    </script>

    <main>
        <section>
            <h2>Pedidos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>EstadoPedido</th>
                        <th>PrecioTotal</th>
                        <th>ContextoPago</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td th:text="${pedido.id}"></td>
                        <td th:text="${pedido.estadoPedido}"></td>
                        <td th:text="${pedido.precioTotal}"></td>
                        <td th:text="${pedido.contextoPago}"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; UTN FRSF DS TP pedidos.html</p>
    </footer>


    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</body>
</html>
