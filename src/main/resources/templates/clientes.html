<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <form th:action="@{/api/cliente/guardar}" method="post">

        <label>id:</label>
        <input type="number" name="id">
        <label>nombre:</label>
        <input type="text" name="nombre">
        <label>cuit:</label>
        <input type="text" name="cuit">
        <label>email:</label>
        <input type="text" name="email">
        <label>direccion:</label>
        <input type="text" name="direccion">
        <label>coordenada:</label>
        <input type="number" name="coordenada">
        <button type="submit" >Guardar</button>
        </form> <br>
        
    <header>
        <h1>Lista de Clientes</h1>
        <nav>
            <a href="/">Volver al Inicio</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Clientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>CUIT</th>
                        <th>Email</th>
                        <th>Direccion</th>
                        <th>Coordenada</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.cuit}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.direccion}"></td>
                        <td th:text="${cliente.coordenada}"></td>
                        <td>
                            <a th:href="@{/api/cliente}">Ver</a>
                            <a th:href="@{/api/cliente/editar}">Editar</a>
                            <a th:href="@{/api/cliente/eliminar}" onclick="return confirm('¿Estás seguro de eliminar este cliente?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; UTN FRSF DS TP</p>
    </footer>
</body>
</html>
