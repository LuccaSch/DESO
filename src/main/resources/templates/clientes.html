<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <header>
        <h1>Clientes</h1>
        <nav>
            <a href="/">Volver al Inicio</a>
        </nav>
    </header>

    <section id="buscar-cliente">
        <h2>Buscar Cliente</h2>
        
        <label for="clienteId">Buscar por Id:</label>
        <input type="number" id="clienteId" name="id" placeholder="Id" required>
        <div id="resultadoPorId"></div>
        <br>

        <label for="clienteNombre">Buscar por Nombre:</label>
        <input type="text" id="clienteNombre" name="nombre" placeholder="Nombre" required>
        <ul id="resultadosPorNombre"></ul>
    </section>

    <script>
        document.getElementById("clienteId").addEventListener("input", function () {
            const id = this.value;
            if (id) {
                fetch(`/api/clientes/id?id=${id}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Cliente no encontrado");
                        }
                        return response.json();
                    })
                    .then(cliente => {
                        if (cliente) {
                            const resultado = `
                                <p><strong>Id:</strong> ${cliente.id}</p>
                                <p><strong>Nombre:</strong> ${cliente.nombre}</p>
                                <p><strong>CUIT:</strong> ${cliente.cuit}</p>
                                <p><strong>Email:</strong> ${cliente.email}</p>
                                <p><strong>Direccion:</strong> ${cliente.direccion}</p>
                                <p><strong>Coordenada:</strong> ${cliente.coordenada}</p>
                            `;
                            document.getElementById("resultadoPorId").innerHTML = resultado;
                        } else {
                            document.getElementById("resultadoPorId").innerHTML = "<p>No se encontró ningún cliente con ese id.</p>";
                        }
                    })
                    .catch(error => {
                        document.getElementById("resultadoPorId").innerHTML = "<p>No se encontró ningún cliente con ese id.</p>";
                    });
            } else {
                document.getElementById("resultadoPorId").innerHTML = "";
            }
        });
        
        document.getElementByNombre("clienteNombre").addEventListener("input", function () {
            const nombre = this.value;
            if (nombre) {
                fetch(`/api/clientes/nombre?nombre=${nombre}`)
                    .then(response => response.json())
                    .then(clientes => {
                        let resultados = "";
                        if (Array.isArray(clientes) && clientes.length > 0) {
                            clientes.forEach(cliente => {
                                resultados += `<li>${cliente.id} - ${cliente.nombre}</li>`;
                            });
                        } else {
                            resultados = "<p>No se encontró ningún cliente con ese nombre.</p>";
                        }
                        document.getElementById("resultadosPorNombre").innerHTML = resultados;
                    })
                    .catch(error => {
                        document.getElementById("resultadosPorNombre").innerHTML = "<p>No se encontró ningún cliente con ese nombre.</p>";
                    });
            } else {
                document.getElementById("resultadosPorNombre").innerHTML = "";
            }
        });
        
    </script>

    <main>
        <section>
            <h2>Clientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>CUIT</th>
                        <th>Email</th>
                        <th>Direccion</th>
                        <th>Coordenada</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.cuit}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.direccion}"></td>
                        <td th:text="${cliente.coordenada}"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; UTN FRSF DS TP clientes.html</p>
    </footer>

    <style>
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            animation: slide-up 1s ease-out, fade-out 3s 2s forwards;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fade-out {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
        table {
            width: 100%;
            border-collapse: collapse; 
        }

        th, td {
            border: 1px solid black; 
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>

</body>
</html>
