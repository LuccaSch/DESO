<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendedores</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <header>
        <h1>Vendedores</h1>
        <nav>
            <a href="/">Volver al Inicio</a>
        </nav>
    </header>

    <section id="buscar-vendedor">
        <h2>Buscar Vendedor</h2>
        
        <label for="vendedorId">Buscar por Id:</label>
        <input type="number" id="vendedorId" name="id" placeholder="Id" required>
        <div id="resultadoPorId"></div>
        <br>

        <label for="vendedorNombre">Buscar por Nombre:</label>
        <input type="text" id="vendedorNombre" name="nombre" placeholder="Nombre" required>
        <ul id="resultadosPorNombre"></ul>
    </section>
    <br>

    <script>
        document.getElementById("vendedorId").addEventListener("input", function () {
            const id = this.value;
            if (id) {
                fetch(`/api/vendedores/id?id=${id}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Vendedor no encontrado");
                        }
                        return response.json();
                    })
                    .then(vendedor => {
                        if (vendedor) {
                            const resultado = `
                                <p><strong>Id:</strong> ${vendedor.id}</p>
                                <p><strong>Nombre:</strong> ${vendedor.nombre}</p>
                                <p><strong>Direccion:</strong> ${vendedor.direccion}</p>
                                <p><strong>Coordenada:</strong> ${vendedor.coordenada}</p>
                            `;
                            document.getElementById("resultadoPorId").innerHTML = resultado;
                        } else {
                            document.getElementById("resultadoPorId").innerHTML = "<p>No se encontró ningún vendedor con ese id.</p>";
                        }
                    })
                    .catch(error => {
                        document.getElementById("resultadoPorId").innerHTML = "<p>No se encontró ningún vendedor con ese id.</p>";
                    });
            } else {
                document.getElementById("resultadoPorId").innerHTML = "";
            }
        });        
        document.getElementById("vendedorNombre").addEventListener("input", function () {
            const nombre = this.value;
            if (nombre) {
                fetch(`/api/vendedores/nombre?nombre=${nombre}`)
                    .then(response => response.json())
                    .then(vendedores => {
                        let resultados = "";
                        if (Array.isArray(vendedores) && vendedores.length > 0) {
                            vendedores.forEach(vendedor => {
                                resultados += `<li>${vendedor.id} - ${vendedor.nombre}</li>`;
                            });
                        } else {
                            resultados = "<p>No se encontró ningún vendedor con ese nombre.</p>";
                        }
                        document.getElementById("resultadosPorNombre").innerHTML = resultados;
                    })
                    .catch(error => {
                        document.getElementById("resultadosPorNombre").innerHTML = "<p>No se encontró ningún vendedor con ese nombre.</p>";
                    });
            } else {
                document.getElementById("resultadosPorNombre").innerHTML = "";
            }
        });        
    </script>


    <main>
        <section>
            <h2>Vendedores</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Coordenada</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vendedor : ${vendedores}">
                        <td th:text="${vendedor.id}"></td>
                        <td th:text="${vendedor.nombre}"></td>
                        <td th:text="${vendedor.direccion}"></td>
                        <td th:text="${vendedor.coordenada}"></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>


    <footer>
        <p>&copy; UTN FRSF DS TP vendedores.html</p>
    </footer>

    <style>
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            animation: slide-up 1s ease-out, fade-out 3s 2s forwards;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(100%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fade-out {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        table {
            width: 100%;
            border-collapse: collapse; 
        }

        th, td {
            border: 1px solid black; 
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>

</body>
</html>
